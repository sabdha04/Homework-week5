<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Todo App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="tab1" class="container flex flex-col gap-y-12 mx-auto bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        <div class="flex gap-x-4" id="create-todo">
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="text">
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" id="create-todo-btn">Add Todo</button>
        </div>
        
    </div>
    <button class="pindah-tab bg-blue-500 text-white p-2 rounded">Pindah Tab</button>
    <div id="tab2" class="hidden">
        TAB 2
        <div class="w-full" id="view-todo"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
